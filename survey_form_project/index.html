;<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/survey_form_project/css/style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name </label>
          <input  type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
        </div>
          <div class="form-group">
          <label id="email-label">Email
          <input  type="email" name="email" id="email"  class="form-control" placeholder="Enter your Email" required>
          </label>
          </div>
          <div class="form-group">
          <label id="number-label">Age(optional)
          <input type="number" name="number" id="number" min="15" max="105" placeholder="Your Age" class="form-control">
          </label>
          </div>
			</form>
			<fieldset>
          <form class="form-group">
						<label>Which option best describes your current role?
							<select id="dropdown" name="role" class="form-control" required>
								<option >Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
							</select>
						</label>
          </form>
			</fieldset>
			<fieldset>
				<form>
					<label>Would you recommend freeCodeCamp to a friend?
						<input type="radio" value="1" name="recommend">Definitely
          </label>
          <label>
            <input type="radio" value="2" name="recommend">Maybe
          </label>
          <label>
            <input type="radio" value="3" name="recommend">Not sure
          </label>
        </form>
			</fieldset>
			<fieldset>
        <form>
          <label>What would you like to see improved? 
            <input type="checkbox" value="what a value">Front-end Projects
          </label>
          <label>
            <input type="checkbox" value="what a value">Back-end Projects
          </label>
          <label>
            <input type="checkbox" value="what a value">Data Visualization
          </label>
          <label>
            <input type="checkbox" value="what a value">Challenges
          </label>
          <label>
						<input type="checkbox" value="what a value">Open Source Community
          </label>
          <label>
            <input type="checkbox" value="what a value">Gitter help rooms
          </label>
          <label>
						<input type="checkbox" value="what a value">Videos
          </label>
				</form>                 
			</fieldset>
			<fieldset>
				<label>Any comments or suggestions?
					<textarea placeholder="Enter your comment here..." cols="30" rows="7"></textarea>
				</label>
			</fieldset>
			<form action="/people"></form>
          <label>
						<input id="submit" type="submit">
					</label>
      </form>
    </main>
  </body>
</html>
